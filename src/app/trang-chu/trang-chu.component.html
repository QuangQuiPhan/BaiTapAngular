<div class="content">
    <owl-carousel-o [options]="TrangChu">

        <ng-container *ngFor="let slide of Slide">
          <ng-template carouselSlide id="{{slide.id}}">
            <img [src]="slide.src" style="height: 400px;" [alt]="slide.alt">
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
